<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <!--載入 Babel 編譯器套件-->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        .head-3{font-weight:bold;font-size:1.2em;}
    </style>
    <script type="text/babel">
        class MyHead extends React.Component {
            constructor(props){
                super(props);
                this.state={color:"red"};
            }
            render() {
                return <div className={"head-"+this.props.level}
                style={{color:this.state.color}}
                onClick={this.clickHandler.bind(this)}
                onMouseOver={this.mouseOverHandler.bind(this)}
                onMouseOut={this.mouseOutHandler.bind(this)}
                >Hello Component</div>;
            }
            mouseOutHandler(e){
                this.setState({color:"red"});
            }
            mouseOverHandler(e){
                this.setState({color:"blue"});
            }
            clickHandler(e){
                // 當使用者點擊，把顏色換掉
                this.setState({color:"blue"});
            }
        }
        window.addEventListener("load", () => {
            ReactDOM.render(<MyHead level="3"/>,document.body);
        });
    </script>
</head>

</body>

</html>
