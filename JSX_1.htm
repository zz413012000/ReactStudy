<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<!-- 載入 React -->
<script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
<!--載入 Babel 編譯器套件-->
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<style>
    .head{
        border: 2px solid #000;
    }
</style>
<script type="text/babel">
// 設計組件類別
class MyHead extends React.Component{
    render(){
        // return React.createElement("H1",null,"Hello Component");
        // return React.createElement("div",{className:"head"},"Hello Component"+this.props.level);
        return <div className="head">Hello Component {this.props.level}</div>
    }
}
class MyHeadList extends React.Component{
    render(){
        return <div>
            <MyHead level="1" />
            <MyHead level="2" />
            <MyHead level="3" />
            </div>;
    }
}
window.addEventListener("load",()=>{
    // 1. 建立自訂的 React 組件實體
    // let myComponent=React.createElement(Myhead,null); 
    let myElement=<MyHeadList/>;
    // 2. 將建立好的 React Eement 畫到容器中
    ReactDOM.render(
        myElement,document.body
    )
})
</script>
</head>
<body>
    
</body>
</html>
