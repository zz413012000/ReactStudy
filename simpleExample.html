<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
<script>
window.addEventListener("load",()=>{
    // 1. 建立型態為 H1 的 React Element.並且包含文字 Helo World(文字也是一種子元件)
    //    相當於 <H1>Hello world<H1>
    let reactElement=React.createElement("H1",null,"Helllo World");
    // 2. 將建立好的 React Element 畫到容器中，這裡的容器使用 HTML Body Element
    ReactDOM.render(
        reactElement,document.body
    );
});
</script>
</head>
<body>
    
</body>
</html>
