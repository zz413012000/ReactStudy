<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script>
        class MyHead extends React.Component{
            render(){
                return React.createElement("h"+this.props.level,null,"Hello Component");
            }
        }
        class MyHeadList extends React.Component{
            constructor(props){
                super(props);
                this.state={maxLevel:6};
            }
            componentWillMount(){ // 組件要繪製前的時刻
                window.setInterval(()=>{
                    // 每秒鐘執行這裡的邏輯
                    this.setState();
                },1000);
            }
            render(){
                let heads=[];
                let head;
                for(let i=1;i<this.state.maxLevel;i++){
                    head=React.createElement(MyHead,{level:i})
                    heads.push(head);
                }
                return React.createElement("div",null,heads)
            }
        }
        window.addEventListener("load",()=>{
            let list=React.createElement(MyHeadList,null);
            ReactDOM.render(list,document.body)
        });
    </script>
</head>
<body>
    
</body>
</html>
