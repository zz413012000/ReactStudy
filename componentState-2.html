<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script>
        class MyHead extends React.Component{
            constructor(){
                super();
            }
            render(){
                return React.createElement("h"+this.props.level,null,"Hello Component");
            }
        }
        class MyHeadList extends React.Component{
            constructor(){
                super();
                this.state={maxLevel:3};
                window.setInterval(()=>{
                    // this.setState({maxLevel:6})
                    this.setState(
                        (currentState,currentProps)=>{
                            if(currentState.maxLevel>6){
                                return currentState;
                            }else{
                                return {maxLevel:currentState.maxLevel+1};
                            }
                        }
                    );
                },1500);
            }
            render(){
                let heads=[];
                for(let i=1;i<this.state.maxLevel;i++){
                    let head=React.createElement(MyHead,{level:i});
                    heads.push(head);
                }
                return React.createElement("div",null,heads);
            }
        }
        window.addEventListener("load",()=>{
            let myComponent=React.createElement(MyHeadList,null);
            ReactDOM.render(myComponent,document.body);
        });
    </script>
</head>

</body>
</html>
